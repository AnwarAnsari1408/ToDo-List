<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="https://kit.fontawesome.com/b142d3ec5b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="task-input">
      <!-- <i class="fa-solid fa-bars-staggered"></i> -->
       <img src="images/bars-svgrepo-com.svg" alt="bars icon">
      <input type="text" placeholder="Add a new task">
    </div>
    <div class="controls">
      <div class="filters">
        <span id="all" class="active">All</span>
        <span id="pending">Pending</span>
        <span id="completed">Completed</span>
      </div>
      <button class="clear-btn">Clear All</button>
    </div>
    <ul class="task-box">
      <li class="task">
        <label for="1">
          <input type="checkbox" id="1">
          <p>Read some book</p>
        </label>
        <div class="settings">
            <i class="fa-solid fa-ellipsis"></i>
            <ul class="settings-menu">
              <li><i class="fa-solid fa-pen-to-square" style="color: #000000;"></i>Edit</li>
              <li><i class="fa-solid fa-trash-can" style="color: #000000;"></i>Delete</li>
            </ul>
        </div>
      </li>
      <li class="task">
        <label for="2">
          <input type="checkbox" id="2">
          <p>Drink water</p>
        </label>
        <div class="settings">
            <i class="fa-solid fa-ellipsis"></i>
        </div>
        </label>
      </li>
      <li class="task">
        <label for="3">
          <input type="checkbox" id="3">
          <p>Eat a fruit</p>
        </label>
        <div class="settings">
            <i class="fa-solid fa-ellipsis"></i>
        </div>
      </li>
      <li class="task">
        <label for="4">
          <input type="checkbox" id="4">
          <p>Now go to sleep buddy</p>
        </label>
        <div class="settings">
            <i class="fa-solid fa-ellipsis"></i>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
